
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">

<div class="row" style='margin:18px;font-size:18px;'>
  
  <form (submit)="loginUser($event)">
    <div class="form-group">

      <input type="text" name = 'name' class="form-control input-pwd" 
      placeholder="Username" required minlength="4"  pattern="[a-zA-Z0-9]+" >

    </div>

    <div class="form-group">
      <input type="password" class="form-control input-pwd"
       placeholder="Password" required minlength="6">
    </div>

    <div *ngIf="isValid" class="alert alert-danger text-center" >
      Wrong Password! Authentication Failed
    </div>
    
    <button type="submit" class="btn done-button" >
          SUBMIT
    </button>
  </form>
</div>
